<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Maaf ya Mba Giani</title>
  <style>
    body {
      background: linear-gradient(to top, #ffdde1, #AF69EE);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: auto;
    }
    .heart {
      width: 100px;
      height: 90px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      margin: 40px auto;
      animation: pulse 1s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart:before {
      top: -50px;
      left: 0;
    }
    .heart:after {
      left: 50px;
      top: 0;
    }
    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
    .button {
      margin-top: 30px;
      background-color: white;
      color: #e75480;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #ffe4e1;
    }
  </style>
</head>
<body>
  <h1>Maaf ya, Mba Giani</h1>
  <div class="heart"></div>
  <p style="color:#871f78;">
    Mas sadar mas salah...(dan iseng)<br>
    Mas minta maaf dari hati yang paling dalam <br>  
    Mas janji bakal berusaha ga iseng walau pasti sulit dan mohon maaf kalau khilaf lagi..
  </p>
  <button class="button" onclick="alert('Makasih udah maafin aku, yuk sudoku 😢❤️')">Maafin Aku 😢</button>
</body>
</html>
